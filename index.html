<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a73e8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>BizTask - ビジネスタスク管理</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #1a73e8;
      --primary-dark: #1557b0;
      --danger: #ea4335;
      --warning: #f9ab00;
      --success: #34a853;
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #202124;
      --text-secondary: #5f6368;
      --border: #dadce0;
      --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    /* Header */
    .header {
      background: var(--primary);
      color: white;
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .header .subtitle {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 2px;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .stat-card {
      flex: 0 0 auto;
      min-width: 90px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 12px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .stat-card .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .stat-card .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .stat-card.urgent .stat-number { color: var(--danger); }
    .stat-card.done .stat-number { color: var(--success); }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      padding: 8px 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .filter-tab {
      flex: 0 0 auto;
      padding: 6px 16px;
      border-radius: 20px;
      border: 1.5px solid var(--border);
      background: var(--card);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Task List */
    .task-list {
      padding: 8px 16px;
    }

    .task-item {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px 16px;
      margin-bottom: 10px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: transform 0.15s, opacity 0.3s;
      position: relative;
      overflow: hidden;
    }

    .task-item.completing {
      transform: scale(0.95);
      opacity: 0;
    }

    .task-item.completed-task {
      opacity: 0.6;
    }

    .task-item.completed-task .task-title {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .task-checkbox {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid var(--border);
      flex-shrink: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1px;
      transition: all 0.2s;
    }

    .task-checkbox.checked {
      background: var(--success);
      border-color: var(--success);
    }

    .task-checkbox.checked::after {
      content: '';
      width: 6px;
      height: 10px;
      border: 2px solid white;
      border-top: none;
      border-left: none;
      transform: rotate(45deg) translateY(-1px);
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-size: 15px;
      font-weight: 500;
      line-height: 1.3;
      word-break: break-word;
    }

    .task-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
      align-items: center;
    }

    .task-badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
    }

    .badge-high { background: #fce8e6; color: var(--danger); }
    .badge-medium { background: #fef7e0; color: #e37400; }
    .badge-low { background: #e6f4ea; color: var(--success); }

    .task-category {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: #e8f0fe;
      color: var(--primary);
      font-weight: 500;
    }

    .task-due {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .task-due.overdue {
      color: var(--danger);
      font-weight: 600;
    }

    .task-delete {
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s;
    }

    .task-delete:hover {
      background: #fce8e6;
      color: var(--danger);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 14px;
    }

    /* FAB (Floating Action Button) */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 28px;
      box-shadow: 0 4px 12px rgba(26,115,232,0.4);
      cursor: pointer;
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.2s;
    }

    .fab:active {
      transform: scale(0.92);
      background: var(--primary-dark);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      display: none;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--card);
      border-radius: 20px 20px 0 0;
      width: 100%;
      max-width: 480px;
      max-height: 85vh;
      overflow-y: auto;
      padding: 24px 20px;
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin: 0 auto 16px;
    }

    .modal h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text);
      background: var(--card);
      transition: border-color 0.2s;
      -webkit-appearance: none;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .priority-options {
      display: flex;
      gap: 8px;
    }

    .priority-option {
      flex: 1;
      padding: 8px;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .priority-option.selected-high {
      background: #fce8e6;
      border-color: var(--danger);
      color: var(--danger);
    }

    .priority-option.selected-medium {
      background: #fef7e0;
      border-color: var(--warning);
      color: #e37400;
    }

    .priority-option.selected-low {
      background: #e6f4ea;
      border-color: var(--success);
      color: var(--success);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .btn-submit:active {
      background: var(--primary-dark);
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      z-index: 80;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 4px 12px;
      border: none;
      background: none;
      color: var(--text-secondary);
      font-size: 10px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .nav-item.active {
      color: var(--primary);
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
    }

    /* Sort options */
    .sort-bar {
      display: flex;
      justify-content: flex-end;
      padding: 4px 16px;
    }

    .sort-select {
      font-size: 12px;
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text-secondary);
    }

    /* View: Report */
    .report-section {
      padding: 16px;
      display: none;
    }

    .report-section.active {
      display: block;
    }

    .report-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
    }

    .report-card h3 {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .progress-bar-container {
      background: #e8eaed;
      border-radius: 8px;
      height: 12px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 100%;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--primary), var(--success));
      transition: width 0.5s ease;
    }

    .progress-text {
      font-size: 13px;
      color: var(--text-secondary);
      text-align: right;
    }

    .category-stats {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .category-stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .category-stat-bar {
      flex: 1;
      margin: 0 12px;
      background: #e8eaed;
      border-radius: 4px;
      height: 6px;
      overflow: hidden;
    }

    .category-stat-bar .fill {
      height: 100%;
      border-radius: 4px;
      background: var(--primary);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>BizTask</h1>
    <div class="subtitle" id="dateDisplay"></div>
  </div>

  <!-- Task View -->
  <div id="taskView">
    <!-- Stats -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">全タスク</div>
      </div>
      <div class="stat-card urgent">
        <div class="stat-number" id="urgentCount">0</div>
        <div class="stat-label">緊急</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayCount">0</div>
        <div class="stat-label">今日期限</div>
      </div>
      <div class="stat-card done">
        <div class="stat-number" id="doneCount">0</div>
        <div class="stat-label">完了</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">すべて</button>
      <button class="filter-tab" data-filter="active">未完了</button>
      <button class="filter-tab" data-filter="high">緊急</button>
      <button class="filter-tab" data-filter="today">今日</button>
      <button class="filter-tab" data-filter="completed">完了</button>
    </div>

    <!-- Sort -->
    <div class="sort-bar">
      <select class="sort-select" id="sortSelect">
        <option value="created">作成日順</option>
        <option value="due">期限順</option>
        <option value="priority">優先度順</option>
      </select>
    </div>

    <!-- Task List -->
    <div class="task-list" id="taskList"></div>
  </div>

  <!-- Report View -->
  <div class="report-section" id="reportView">
    <div class="report-card">
      <h3>タスク達成率</h3>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar" style="width:0%"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
    <div class="report-card">
      <h3>優先度別タスク</h3>
      <div id="priorityStats"></div>
    </div>
    <div class="report-card">
      <h3>カテゴリ別タスク</h3>
      <div class="category-stats" id="categoryStats"></div>
    </div>
  </div>

  <!-- FAB -->
  <button class="fab" id="fabBtn">+</button>

  <!-- Add Task Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-handle"></div>
      <h2 id="modalTitle">タスクを追加</h2>
      <form id="taskForm">
        <div class="form-group">
          <label>タスク名 *</label>
          <input type="text" id="taskTitle" placeholder="例: 企画書を提出する" required>
        </div>
        <div class="form-group">
          <label>メモ</label>
          <textarea id="taskNote" placeholder="詳細メモ（任意）"></textarea>
        </div>
        <div class="form-group">
          <label>優先度</label>
          <div class="priority-options">
            <div class="priority-option" data-priority="high" onclick="selectPriority('high')">高</div>
            <div class="priority-option selected-medium" data-priority="medium" onclick="selectPriority('medium')">中</div>
            <div class="priority-option" data-priority="low" onclick="selectPriority('low')">低</div>
          </div>
        </div>
        <div class="form-group">
          <label>カテゴリ</label>
          <select id="taskCategory">
            <option value="業務">業務</option>
            <option value="会議">会議</option>
            <option value="連絡">連絡</option>
            <option value="企画">企画</option>
            <option value="経理">経理</option>
            <option value="その他">その他</option>
          </select>
        </div>
        <div class="form-group">
          <label>期限</label>
          <input type="date" id="taskDue">
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">追加する</button>
      </form>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="nav-item active" data-view="tasks" onclick="switchView('tasks')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>
      タスク
    </button>
    <button class="nav-item" data-view="report" onclick="switchView('report')">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
      レポート
    </button>
  </div>

  <script>
    // State
    let tasks = JSON.parse(localStorage.getItem('biztasks') || '[]');
    let currentFilter = 'all';
    let currentSort = 'created';
    let selectedPriority = 'medium';
    let editingId = null;

    // Date display
    const today = new Date();
    document.getElementById('dateDisplay').textContent =
      `${today.getFullYear()}年${today.getMonth()+1}月${today.getDate()}日（${'日月火水木金土'[today.getDay()]}）`;

    // Priority selection
    function selectPriority(priority) {
      selectedPriority = priority;
      document.querySelectorAll('.priority-option').forEach(el => {
        el.className = 'priority-option';
        if (el.dataset.priority === priority) {
          el.classList.add('selected-' + priority);
        }
      });
    }

    // Save tasks
    function saveTasks() {
      localStorage.setItem('biztasks', JSON.stringify(tasks));
    }

    // Render tasks
    function render() {
      const list = document.getElementById('taskList');
      let filtered = [...tasks];

      // Filter
      const todayStr = new Date().toISOString().split('T')[0];
      switch (currentFilter) {
        case 'active': filtered = filtered.filter(t => !t.done); break;
        case 'high': filtered = filtered.filter(t => t.priority === 'high' && !t.done); break;
        case 'today': filtered = filtered.filter(t => t.due === todayStr && !t.done); break;
        case 'completed': filtered = filtered.filter(t => t.done); break;
      }

      // Sort
      filtered.sort((a, b) => {
        if (currentFilter !== 'completed') {
          if (a.done !== b.done) return a.done ? 1 : -1;
        }
        switch (currentSort) {
          case 'due':
            if (!a.due) return 1;
            if (!b.due) return -1;
            return a.due.localeCompare(b.due);
          case 'priority':
            const order = { high: 0, medium: 1, low: 2 };
            return order[a.priority] - order[b.priority];
          default:
            return b.createdAt - a.createdAt;
        }
      });

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">${currentFilter === 'completed' ? '\u2705' : '\u{1F4CB}'}</div>
            <p>${currentFilter === 'completed' ? '完了タスクはありません' : 'タスクがありません'}</p>
            <p style="margin-top:4px;font-size:12px">「+」ボタンから追加してください</p>
          </div>`;
        updateStats();
        return;
      }

      const priorityLabels = { high: '高', medium: '中', low: '低' };
      const priorityClasses = { high: 'badge-high', medium: 'badge-medium', low: 'badge-low' };

      list.innerHTML = filtered.map(task => {
        const isOverdue = task.due && task.due < todayStr && !task.done;
        const dueText = task.due ? formatDate(task.due) : '';
        return `
          <div class="task-item ${task.done ? 'completed-task' : ''}" data-id="${task.id}">
            <div class="task-checkbox ${task.done ? 'checked' : ''}" onclick="toggleTask('${task.id}')"></div>
            <div class="task-content" onclick="editTask('${task.id}')">
              <div class="task-title">${escapeHtml(task.title)}</div>
              <div class="task-meta">
                <span class="task-badge ${priorityClasses[task.priority]}">${priorityLabels[task.priority]}</span>
                <span class="task-category">${escapeHtml(task.category)}</span>
                ${dueText ? `<span class="task-due ${isOverdue ? 'overdue' : ''}">${isOverdue ? '\u26A0 ' : ''}${dueText}</span>` : ''}
              </div>
            </div>
            <button class="task-delete" onclick="deleteTask('${task.id}')">&times;</button>
          </div>`;
      }).join('');

      updateStats();
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T00:00:00');
      const todayStr = new Date().toISOString().split('T')[0];
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const tomorrowStr = tomorrow.toISOString().split('T')[0];

      if (dateStr === todayStr) return '今日';
      if (dateStr === tomorrowStr) return '明日';
      return `${d.getMonth()+1}/${d.getDate()}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Update stats
    function updateStats() {
      const todayStr = new Date().toISOString().split('T')[0];
      const active = tasks.filter(t => !t.done);
      document.getElementById('totalCount').textContent = tasks.length;
      document.getElementById('urgentCount').textContent = active.filter(t => t.priority === 'high').length;
      document.getElementById('todayCount').textContent = active.filter(t => t.due === todayStr).length;
      document.getElementById('doneCount').textContent = tasks.filter(t => t.done).length;
    }

    // Toggle task completion
    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      const el = document.querySelector(`[data-id="${id}"]`);
      if (!task.done && el) {
        el.classList.add('completing');
        setTimeout(() => {
          task.done = !task.done;
          task.completedAt = task.done ? Date.now() : null;
          saveTasks();
          render();
        }, 300);
      } else {
        task.done = !task.done;
        task.completedAt = task.done ? Date.now() : null;
        saveTasks();
        render();
      }
    }

    // Delete task
    function deleteTask(id) {
      if (confirm('このタスクを削除しますか？')) {
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        render();
      }
    }

    // Edit task
    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;

      editingId = id;
      document.getElementById('modalTitle').textContent = 'タスクを編集';
      document.getElementById('submitBtn').textContent = '更新する';
      document.getElementById('taskTitle').value = task.title;
      document.getElementById('taskNote').value = task.note || '';
      document.getElementById('taskCategory').value = task.category;
      document.getElementById('taskDue').value = task.due || '';
      selectPriority(task.priority);
      openModal();
    }

    // Modal
    function openModal() {
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
      document.getElementById('taskForm').reset();
      editingId = null;
      selectedPriority = 'medium';
      selectPriority('medium');
      document.getElementById('modalTitle').textContent = 'タスクを追加';
      document.getElementById('submitBtn').textContent = '追加する';
    }

    // Modal events
    document.getElementById('fabBtn').addEventListener('click', openModal);
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    // Form submit
    document.getElementById('taskForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value.trim();
      if (!title) return;

      if (editingId) {
        const task = tasks.find(t => t.id === editingId);
        if (task) {
          task.title = title;
          task.note = document.getElementById('taskNote').value.trim();
          task.priority = selectedPriority;
          task.category = document.getElementById('taskCategory').value;
          task.due = document.getElementById('taskDue').value || null;
        }
      } else {
        tasks.push({
          id: Date.now().toString(36) + Math.random().toString(36).slice(2, 7),
          title,
          note: document.getElementById('taskNote').value.trim(),
          priority: selectedPriority,
          category: document.getElementById('taskCategory').value,
          due: document.getElementById('taskDue').value || null,
          done: false,
          createdAt: Date.now(),
          completedAt: null
        });
      }

      saveTasks();
      closeModal();
      render();
    });

    // Filters
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        render();
      });
    });

    // Sort
    document.getElementById('sortSelect').addEventListener('change', (e) => {
      currentSort = e.target.value;
      render();
    });

    // View switching
    function switchView(view) {
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.querySelector(`[data-view="${view}"]`).classList.add('active');

      document.getElementById('taskView').style.display = view === 'tasks' ? 'block' : 'none';
      document.getElementById('reportView').className = 'report-section' + (view === 'report' ? ' active' : '');
      document.getElementById('fabBtn').style.display = view === 'tasks' ? 'flex' : 'none';

      if (view === 'report') renderReport();
    }

    // Report
    function renderReport() {
      const total = tasks.length;
      const done = tasks.filter(t => t.done).length;
      const pct = total ? Math.round(done / total * 100) : 0;

      document.getElementById('progressBar').style.width = pct + '%';
      document.getElementById('progressText').textContent = `${done} / ${total} (${pct}%)`;

      // Priority stats
      const priorityLabels = { high: '高', medium: '中', low: '低' };
      const priorityColors = { high: '#ea4335', medium: '#f9ab00', low: '#34a853' };
      const ps = document.getElementById('priorityStats');
      ps.innerHTML = '<div class="category-stats">' +
        ['high', 'medium', 'low'].map(p => {
          const count = tasks.filter(t => t.priority === p && !t.done).length;
          const pctW = total ? (count / total * 100) : 0;
          return `
            <div class="category-stat-item">
              <span style="min-width:24px">${priorityLabels[p]}</span>
              <div class="category-stat-bar"><div class="fill" style="width:${pctW}%;background:${priorityColors[p]}"></div></div>
              <span style="min-width:24px;text-align:right">${count}</span>
            </div>`;
        }).join('') + '</div>';

      // Category stats
      const categories = [...new Set(tasks.map(t => t.category))];
      const cs = document.getElementById('categoryStats');
      cs.innerHTML = categories.map(cat => {
        const count = tasks.filter(t => t.category === cat && !t.done).length;
        const pctW = total ? (count / total * 100) : 0;
        return `
          <div class="category-stat-item">
            <span style="min-width:40px">${escapeHtml(cat)}</span>
            <div class="category-stat-bar"><div class="fill" style="width:${pctW}%"></div></div>
            <span style="min-width:24px;text-align:right">${count}</span>
          </div>`;
      }).join('') || '<p style="font-size:13px;color:var(--text-secondary)">データなし</p>';
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }

    // Initial render
    render();
  </script>
</body>
</html>
